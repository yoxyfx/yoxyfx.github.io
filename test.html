<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Skills Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .combined-skill-bar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 40px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .segment {
            height: 100%;
            position: absolute;
        }

        .html { width: 10%; background: #e34f26; left: 0; }
        .css { width: 9%; background: #2965f1; left: 10%; }
        .javascript { width: 8%; background: #f7df1e; left: 19%; }
        .responsive { width: 10%; background: #1b998b; left: 27%; }
        .standards { width: 8%; background: #4caf50; left: 37%; }
        .accessibility { width: 7%; background: #8b1e9c; left: 45%; }
        .photoshop { width: 6%; background: #31a8ff; left: 52%; }
        .illustrator { width: 5%; background: #ff9a00; left: 58%; }
        .figma { width: 8%; background: #a259ff; left: 63%; }
        .premiere { width: 6%; background: #e394d4; left: 71%; }
        .after-effects { width: 5%; background: #9993ff; left: 77%; }

        .label-container {
            max-width: 800px;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .label .color-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>My Skills Distribution</h1>
    <div class="combined-skill-bar">
        <div class="segment html" title="HTML (10%)"></div>
        <div class="segment css" title="CSS (9%)"></div>
        <div class="segment javascript" title="JavaScript (8%)"></div>
        <div class="segment responsive" title="Responsive (10%)"></div>
        <div class="segment standards" title="Web Standards (8%)"></div>
        <div class="segment accessibility" title="Accessibility (7%)"></div>
        <div class="segment photoshop" title="Photoshop (6%)"></div>
        <div class="segment illustrator" title="Illustrator (5%)"></div>
        <div class="segment figma" title="Figma (8%)"></div>
        <div class="segment premiere" title="Premiere (6%)"></div>
        <div class="segment after-effects" title="After Effects (5%)"></div>
    </div>
    <div class="label-container">
        <div class="label"><div class="color-box" style="background: #e34f26;"></div>HTML</div>
        <div class="label"><div class="color-box" style="background: #2965f1;"></div>CSS</div>
        <div class="label"><div class="color-box" style="background: #f7df1e;"></div>JavaScript</div>
        <div class="label"><div class="color-box" style="background: #1b998b;"></div>Responsive</div>
        <div class="label"><div class="color-box" style="background: #4caf50;"></div>Web Standards</div>
        <div class="label"><div class="color-box" style="background: #8b1e9c;"></div>Accessibility</div>
        <div class="label"><div class="color-box" style="background: #31a8ff;"></div>Photoshop</div>
        <div class="label"><div class="color-box" style="background: #ff9a00;"></div>Illustrator</div>
        <div class="label"><div class="color-box" style="background: #a259ff;"></div>Figma</div>
        <div class="label"><div class="color-box" style="background: #e394d4;"></div>Premiere</div>
        <div class="label"><div class="color-box" style="background: #9993ff;"></div>After Effects</div>
    </div>
   
</body>
</html>
